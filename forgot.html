<!DOCTYPE html>
<html>


<head>
  <meta charset="utf-8">
  <meta name="author" content="Anuda Weerasinghe">

  <!-- Favicon -->

</head>

<body class="bg-default">
  <!-- Navbar -->

  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class="text-white">Let's Reset your Password</h1>
              <p class="text-lead text-white">We'll be back up and running in a few minutes.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-body px-lg-5 py-lg-5">
              <form role="form">
                <div class="form-group mb-3" ng-if="!otpSent">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="OSC.lk Email" type="email" ng-model="$parent.email">
                  </div>
                </div>
                <div class="form-group mb-3" ng-if="otpSent">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-pin-3"></i></span>
                    </div>
                    <input class="form-control" placeholder="Pin Sent to your E-Mail" type="number" ng-model="$parent.otp">
                  </div>
                </div>
                <div class="form-group" ng-if="otpSent">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="New Password" type="password" ng-model="$parent.password">
                  </div>
                </div>

                <div class="text-center" ng-if="!otpSent">
                  <button type="button" class="btn btn-primary my-4" ng-click="continue()">Continue</button>
                </div>

                <div class="text-center" ng-if="otpSent">
                  <button type="button" class="btn btn-primary my-4" ng-click="signUp()">Reset Password</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3" >
            <div class="col-6" ng-if="!otpSent">
              <a href="#" class="text-primary">Go Back</a>
            </div>

            <div class="col-6" ng-if="otpSent">
              <a href="#!/forgot" class="text-primary" ng-click="$parent.continue()">Resend Pin</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="py-5" id="footer-main">
    <div class="container">
      <div class="row align-items-center justify-content-xl-between">
        <div class="col-xl-12">
          <div class="copyright text-center text-xl-center text-muted">
          <div class="copyright text-center text-xl-center text-muted">
            &copy; 2019-2020 OSC Yearbook</a>
          </div>
        </div>

      </div>
    </div>
  </footer>
  <!-- Argon Scripts -->
  <!-- Core -->

</body>

</html>
