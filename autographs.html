<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta name="author" content="Anuda Weerasinghe">

    <!-- Favicon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <!-- Icons -->
    <link rel="stylesheet" href="assets/vendor/nucleo/css/nucleo.css" type="text/css">
    <link rel="stylesheet" href="assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">
    <!-- Page plugins -->
    <!-- Argon CSS -->
    <link rel="stylesheet" href="assets/css/argon.css?v=1.2.0" type="text/css">
</head>

<body>
<!-- Sidenav -->
<nav class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
    <div class="scrollbar-inner">
        <!-- Brand -->
        <div class="sidenav-header  align-items-center">
            <a class="navbar-brand" href="javascript:void(0)">
                <img src="assets/imgs/logo.jpeg" class="navbar-brand-img" alt="...">
            </a>
        </div>
        <div class="navbar-inner">
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="sidenav-collapse-main">
                <!-- Nav items -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/home">
                            <i class="ni ni-send text-primary"></i>
                            <span class="nav-link-text">Invites</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="#!/autographs">
                            <i class="fas fa-signature text-orange"></i>
                            <span class="nav-link-text">My Autographs</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/home" ng-click="logout()">
                            <i class="fas fa-sign-out-alt text-green"></i>
                            <span class="nav-link-text">Log Out</span>
                        </a>
                    </li>

                </ul>
                <!-- Divider -->
            </div>
        </div>
    </div>
</nav>
<!-- Main content -->
<div class="main-content" id="panel">
    <!-- Topnav -->
    <nav class="navbar navbar-top navbar-expand navbar-dark bg-primary border-bottom">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Search form -->

                <!-- Navbar links -->
                <ul class="navbar-nav align-items-center  ml-md-auto ">
                    <li class="nav-item d-xl-none">
                        <!-- Sidenav toggler -->
                        <div class="pr-3 sidenav-toggler sidenav-toggler-dark" data-action="sidenav-pin"
                             data-target="#sidenav-main">
                            <div class="sidenav-toggler-inner">
                                <i class="sidenav-toggler-line"></i>
                                <i class="sidenav-toggler-line"></i>
                                <i class="sidenav-toggler-line"></i>
                            </div>
                        </div>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <!-- Header -->
    <!-- Header -->
    <div class="header bg-primary pb-6">
        <div class="container-fluid">
            <div class="header-body">
                <div class="row align-items-center py-4">
                    <div class="col-lg-6 col-7">
                        <h6 class="h2 text-white d-inline-block mb-0">OSC Yearbook 2019-2020 Digital Autographs</h6>
                        <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                                <li class="breadcrumb-item"><i class="fas fa-signature"></i></li>
                                <li class="breadcrumb-item">My Autographs</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-lg-6 col-5 text-right">

                    <div class="input-group input-group-alternative input-group-merge">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                        </div>
                        <input class="form-control" placeholder="Search Autographs" type="text" ng-model="search.responder.name">
                    </div>
                    </div>
                </div>
                <!-- Card stats -->

            </div>
        </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--6">
        <div class="row" ng-if="messages.length===0">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-header border-0">
                        <p>No one has signed your digital yearbook yet</p>
                        <br>
                        <p><a href="#!/home">Invite someone to sign.</a></p>

                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-repeat="items in messages | orderBy: reverse:true| filter:search">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-header border-0">
                        <div class=" align-items-center">
                                <h1 class="mb-0">{{items.responder.name}}</h1>
                                <h4 class="card-title text-uppercase text-muted mb-0">{{items.respondTime}}</h4>
                                <br>
                                <p>{{items.message}}</p>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Dark table -->
    </div>
    <!-- Footer -->


<!-- Argon Scripts -->
<!-- Core -->
<script src="assets/vendor/jquery/dist/jquery.min.js"></script>
<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/js-cookie/js.cookie.js"></script>
<script src="assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
<script src="assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
<!-- Optional JS -->
<script src="assets/vendor/chart.js/dist/Chart.min.js"></script>
<script src="assets/vendor/chart.js/dist/Chart.extension.js"></script>
<!-- Argon JS -->
<script src="assets/js/argon.js?v=1.2.0"></script>
</body>

</html>
